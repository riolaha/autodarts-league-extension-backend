spring.application.name=autodarts-league

# PostgreSQL Database
# Locally uses DB_* vars; on Railway uses PG* vars injected by the PostgreSQL plugin
spring.datasource.url=jdbc:postgresql://${PGHOST:${DB_HOST:localhost}}:${PGPORT:${DB_PORT:5432}}/${PGDATABASE:${DB_NAME:autodarts_league}}
spring.datasource.username=${PGUSER:${DB_USER:postgres}}
spring.datasource.password=${PGPASSWORD:${DB_PASSWORD:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Server â€” Railway injects PORT automatically
server.port=${PORT:8080}
